<!DOCTYPE html>
<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>knh_pvphud</title>
    <link rel="stylesheet" href="ui.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body style="background-color: transparent">
    <div id="server"><img src="https://cdn.discordapp.com/attachments/883050055584612453/905480310358167552/logo.png"></div>
    <div class="dano" style="display: none;"></div>
    <center>
        <div class="hud">
                <div class="barras">
                    <div class="barra stamina" id="">
                        <div class="fill sta" id="vida" style="background: #00ccff;"></div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <p class="discord"><img src=""></p>
    <script>
        $(document).ready(function() {
            window.addEventListener('message', function(event) {
                let data = event.data;

                $(".hud").css("display", data.show ? "none":"block");
                $("#vida").css("width",  data.vida + "%");

                if (data.dano === "dano") {$(".dano").fadeIn()}

                if (data.vida <= 0) {
                    $('.sta').addClass('animL')
                } else {$('.sta').removeClass('animL')}
                
            });
        });
    </script>
</body>

</html>
